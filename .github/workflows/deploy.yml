name: Deploy (Jar -> EC2, No ECR)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build jar
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          ls -al build/libs

      - name: Prepare deploy package
        run: |
          # build/libs 안의 jar를 app.jar로 고정
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          cp "$JAR_PATH" app.jar

      - name: Copy app.jar and Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.jar,Dockerfile"
          target: "/opt/workfit/deploy"

      - name: Run on EC2 (docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/workfit/deploy
            docker rm -f workfit-app || true
            docker build -t workfit-app:latest .
            docker run -d \
              --name workfit-app \
              --restart unless-stopped \
              --env-file /opt/workfit/.env \
              -p 8080:8080 \
              workfit-app:latest
            docker ps
