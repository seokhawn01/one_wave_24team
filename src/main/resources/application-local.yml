spring:
  application:
    name: WorkFit
  datasource:
    url: jdbc:mysql://localhost:3306/workfit?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

jwt:
  secret: local-dev-secret-please-change

app:
  seed:
    enabled: true
  migration:
    enabled: true
    drop-legacy-main-tasks: false
  frontend:
    base-url: http://localhost:3000
